<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon" />
    <title>Phone Store</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header class="header">
          <div class="header__container">
            <div class="header__logo">
              <a href="#" class="header__logo-link">
                <img
                  src="./img/logo/logo.svg"
                  alt="Логотип"
                  class="header__logo-img"
                />
              </a>
            </div>
            <nav class="header__nav">
              <ul class="header__nav-list">
                <li class="header__nav-item"><a href="#">Каталог</a></li>
                <li class="header__nav-item"><a href="#">О нас</a></li>
                <li class="header__nav-item"><a href="#">Контакты</a></li>
              </ul>
            </nav>
            <div class="header__items">
              <div class="header__search">
                <a class="header__search-link" href="#">
                  <img
                    src="./img/search/search.svg"
                    alt="Поиск"
                    class="header__search-img"
                  />
                </a>
              </div>
              <div class="header__basket">
                <img
                  src="./img/basket/basket.svg"
                  alt="Корзина"
                  class="header__basket-img"
                />
                <span class="header__basket-count">0</span>
              </div>
            </div>
          </div>
        </header>
        <main class="main">
          <section class="content">
            <div class="content__container">
              <div class="content__banner">
                <div class="content__banner-info">
                  <div class="content__banner-info-greeting">
                    Добро пожаловать в PhoneStore
                  </div>
                  <div class="content__banner-info-title">
                    Для каждого<br />
                    найдётся <span>смартфон</span>
                  </div>
                  <div class="content__banner-info-text">
                    Мы являемся интернет-магазином смартфонов, предлагающим
                    широкий ассортимент товаров по привлекательной цене
                  </div>
                  <div class="content__banner-info-btn">
                    <button class="content__banner-info-button">
                      За покупками
                    </button>
                  </div>
                </div>
                <div class="swiper">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <a href="#" class="content__banner-link">
                        <img
                          class="content__banner-link-img active"
                          src="./img/slider/iphone15-pro-white-titanium.jpeg"
                          alt="iPhone-15-pro"
                        />
                      </a>
                    </div>
                    <div class="swiper-slide">
                      <a href="#" class="content__banner-link">
                        <img
                          class="content__banner-link-img active"
                          src="./img/slider/samsung-galaxy-s23-8-128gb.jpg"
                          alt="iPhone-12"
                        />
                      </a>
                    </div>
                    <div class="swiper-slide">
                      <a href="#" class="content__banner-link">
                        <img
                          class="content__banner-link-img active"
                          src="./img/slider/xiaomi-redmi-note12-pro-8-256gb.jpg"
                          alt="iPhone-12"
                        />
                      </a>
                    </div>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
